<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký làm dịch vụ – Ở Đây Có Gì</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #fff3e6;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1e1e1e;
      color: #f0f0f0;
    }
    #toggleMode {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      padding: 10px 16px;
      font-size: 14px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .logo-container {
      text-align: center;
      margin-top: 40px;
    }
    .logo-container img {
      height: 120px;
      max-width: 100%;
      object-fit: contain;
      border-radius: 12px;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    body.dark .container {
      background: rgba(40,40,40,0.95);
    }
    h1 {
      text-align: center;
      font-size: 32px;
      color: #a0522d;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background: #fff;
      color: #000;
    }
    body.dark input,
    body.dark select,
    body.dark textarea {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }
    button[type="submit"] {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <button id="toggleMode">🌙 Chuyển chế độ</button>

  <div class="logo-container">
    <img src="images/LG.png" alt="Logo Ở Đây Có Gì">
  </div>

  <div class="container">
    <h1>Đăng ký làm dịch vụ</h1>
    <form id="serviceForm">
      <label>👤 Họ tên:</label>
      <input type="text" name="name" required>

      <label>📱 Số điện thoại:</label>
      <input type="tel" name="phone" required>

      <label>🆔 Căn cước công dân:</label>
      <input type="text" name="idcard" required>

      <label>🛠️ Ngành nghề muốn làm:</label>
      <select name="job" required>
        <option value="">-- Chọn ngành nghề --</option>
        <option value="Dọn nhà">Dọn nhà</option>
        <option value="Sửa điện nước">Sửa điện nước</option>
        <option value="Trông trẻ">Trông trẻ</option>
        <option value="Làm tóc tại nhà">Làm tóc tại nhà</option>
        <option value="Dạy kèm">Dạy kèm</option>
        <option value="Chăm sóc người già">Chăm sóc người già</option>
        <option value="Giặt ủi">Giặt ủi</option>
        <option value="Chăm thú cưng">Chăm thú cưng</option>
      </select>

      <label>📍 Khu vực hoạt động:</label>
      <input type="text" name="area" placeholder="VD: Phường 5, Vũng Tàu" required>

      <label>🕒 Thời gian rảnh:</label>
      <select name="time">
        <option value="Sáng">Sáng</option>
        <option value="Chiều">Chiều</option>
        <option value="Tối">Tối</option>
        <option value="Cuối tuần">Cuối tuần</option>
      </select>

      <label>📝 Ghi chú thêm:</label>
      <textarea name="note" rows="3" placeholder="Kinh nghiệm, mong muốn, thời gian cụ thể..."></textarea>

      <button type="submit">📤 Gửi đơn đăng ký</button>
    </form>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleMode");
    toggleBtn.onclick = () => {
      document.body.classList.toggle("dark");
      toggleBtn.innerHTML = document.body.classList.contains("dark") ? "☀️ Chế độ ban ngày" : "🌙 Chuyển chế độ";
    };

    document.getElementById("serviceForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("https://script.google.com/macros/s/AKfycbz093lOVHwi0eCoEHEfVTyHfTJG1ZN-MZxTdQduqpl3nGt_ePFwNMgX6aGAzbLU-ALdWg/exec", {
        method: "POST",
        body: formData
      })
      .then(() => {
        alert("✅ Đã gửi! Thông tin của bạn đã được lưu vào bảng tính.");
        this.reset();
      })
      .catch(() => {
        alert("❌ Gửi thất bại. Vui lòng thử lại.");
      });
    });
  </script>
</body>
</html>
