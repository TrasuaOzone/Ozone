<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng nhập nhân viên</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {font-family: Arial, sans-serif; background: #f0f0f0;
        display: flex; justify-content: center; align-items: center;
        height: 100vh; margin:0;}
  .login-box {background: #fff; padding: 24px 28px; border-radius: 10px;
              box-shadow: 0 0 12px rgba(0,0,0,0.1); width: 320px;}
  h2 {text-align: center; color: #007bff; margin-bottom: 20px;}
  label {display:block; margin-top:12px; font-weight:bold;}
  input {width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc;
         border-radius: 6px; font-size: 14px;}
  button {width: 100%; padding: 10px; margin-top: 18px; background: #007bff;
          color: #fff; border:none; border-radius: 6px; font-size: 16px; cursor: pointer;}
  button:hover {background: #0056b3;}
  .status {margin-top: 12px; font-size: 14px;}
  .status.ok {color: #0a7a0a;}
  .status.err {color: #b00020;}
</style>
</head>
<body>

<div class="login-box">
  <h2>Đăng nhập</h2>
  <form id="loginForm">
    <label for="idcard">Số CCCD:</label>
    <input type="text" id="idcard" name="idcard" pattern="[0-9]{12}" maxlength="12" required placeholder="Nhập số CCCD">

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">

    <button type="submit">Đăng nhập</button>
    <div id="loginStatus" class="status"></div>
  </form>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const loginStatus = document.getElementById('loginStatus');

  loginForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    loginStatus.textContent = "";

    const idcard   = document.getElementById('idcard').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!idcard || !password) {
      loginStatus.textContent = "⚠️ Vui lòng nhập đầy đủ thông tin";
      loginStatus.className = "status err";
      return;
    }

    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbxHtDyFivsoWqKxrdWcE2UxWoNPSc3LuK4037eG0MW281p7klr8LiDbs9KSfDA9v94sLg/exec", {
        method: "POST",
        body: new URLSearchParams({ idcard, password })
      });
      const text = await res.text();
      if (text.includes("✅")) {
        loginStatus.textContent = text;
        loginStatus.className = "status ok";

        // Lưu CCCD vào localStorage
        localStorage.setItem("idcard", idcard);

        // Chuyển sang trang nội bộ
        window.location.href = "trang-noi-bo.html";
      } else {
        loginStatus.textContent = text;
        loginStatus.className = "status err";
      }
    } catch (err) {
      loginStatus.textContent = "❌ Lỗi kết nối: " + err.message;
      loginStatus.className = "status err";
    }
  });
</script>

</body>
</html>
